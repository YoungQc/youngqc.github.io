<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动态网页嵌入</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dynamicFrame" src=""></iframe>

  <script>
    // 获取 URL 中的参数
    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    // 获取传入的 url 参数
    let targetUrl = getURLParameter('url');

    // 验证是否为合法 URL（可选）
    const isValidUrl = (str) => {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    };

    if (targetUrl && isValidUrl(targetUrl)) {
      document.getElementById('dynamicFrame').src = targetUrl;
    } else {
      document.getElementById('dynamicFrame').src = 'https://www.baidu.com'; // 默认页面
    }
  </script>
</body>
</html>
